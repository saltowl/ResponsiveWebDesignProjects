<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Survey form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <main>
      <h1 id="title">Survey form</h1>
      <section>
        <p id="description">Let us know how we can improve our civil society</p>
        <form id="survey-form">
          <div>
            <label for="name" id="name-label" class="labels">* Name: </label>
            <input type="text" id="name" placeholder="Enter your name" name="name" class="ans" />
          </div>

          <div>
            <label for="email" id="email-label" class="labels">* Email: </label>
            <input
              type="email"
              id="email"
              placeholder="Enter your email"
              name="email"
              class="ans"
            />
          </div>

          <div>
            <label for="number" id="number-label" class="labels">* Age: </label>
            <input
              type="number"
              id="number"
              placeholder="Age"
              name="age"
              min="4"
              max="120"
              class="ans"
            />
          </div>

          <div>
            <label for="dropdown" class="labels"
              >Which option best describes your current role?</label
            >
            <select id="dropdown" class="ans">
              <option disabled value>Select an option</option>
              <option value="student">Student</option>
              <option value="learner">Learner</option>
              <option value="part-time">Part-time job</option>
              <option value="full-time">Full-time job</option>
              <option value="notMentioned">Prefer not to say</option>
              <option value="other">Other</option>
            </select>
          </div>

          <div>
            <p class="labels">* Gender:</p>
            <div class="ans">
              <div>
                <input id="male" type="radio" name="gender" value="male" />
                <label for="male">Male</label>
              </div>
              <div>
                <input id="female" type="radio" name="gender" value="female" />
                <label for="female">Female</label>
              </div>
              <div>
                <input id="other" type="radio" name="gender" value="other" />
                <label for="other">Other</label>
              </div>
            </div>
          </div>

          <div>
            <p class="labels">What aspects need to be worked on?</p>
            <div class="ans">
              <div>
                <input id="influencePolicy" type="checkbox" name="cons" value="influencePolicy" />
                <label for="influencePolicy"
                  >The ability of civil society to influence policy</label
                >
              </div>

              <div>
                <input id="union" type="checkbox" name="cons" value="union" />
                <label for="union">Union / solidarity</label>
              </div>
              <div>
                <input id="culture" type="checkbox" name="cons" value="culture" />
                <label for="culture">Civic culture</label>
              </div>
              <div>
                <input id="protection" type="checkbox" name="cons" value="protection" />
                <label for="protection">Legal protection of citizens</label>
              </div>
              <div>
                <input id="democracy" type="checkbox" name="cons" value="democracy" />
                <label for="democracy">The presence of democracy in the social sphere</label>
              </div>
              <div>
                <input id="economy" type="checkbox" name="cons" value="economy" />
                <label for="economy">Mixed economy</label>
              </div>
              <div>
                <input id="middleClass" type="checkbox" name="cons" value="middleClass" />
                <label for="middleClass"
                  >A large proportion in the society of the middle class</label
                >
              </div>
            </div>
          </div>

          <div>
            <p class="labels">What are the conditions for the existence of civil society met?</p>
            <div class="ans">
              <div>
                <input id="influencePolicy" type="checkbox" name="proc" value="influencePolicy" />
                <label for="influencePolicy"
                  >The ability of civil society to influence policy</label
                >
              </div>
              <div>
                <input id="union" type="checkbox" name="proc" value="union" />
                <label for="union">Union / solidarity</label>
              </div>
              <div>
                <input id="culture" type="checkbox" name="proc" value="culture" />
                <label for="culture">Civic culture</label>
              </div>
              <div>
                <input id="protection" type="checkbox" name="proc" value="protection" />
                <label for="protection">Legal protection of citizens</label>
              </div>
              <div>
                <input id="democracy" type="checkbox" name="proc" value="democracy" />
                <label for="democracy">The presence of democracy in the social sphere</label>
              </div>
              <input id="economy" type="checkbox" name="proc" value="economy" />
              <label for="economy">Mixed economy</label>
              <div>
                <input id="middleClass" type="checkbox" name="proc" value="middleClass" />
                <label for="middleClass"
                  >A large proportion in the society of the middle class</label
                >
              </div>
            </div>
          </div>

          <div>
            <label for="comments" class="labels">Any Comments or Suggestions?</label>
            <textarea
              id="comments"
              class="ans"
              placeholder="Enter your comment here..."
              style="resize: vertical;"
            ></textarea>
          </div>

          <input type="submit" name="submit" value="Submit" />
        </form>
      </section>
    </main>
  </body>
</html>
